<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-6 gameplay-column">
            <img id="win-image" src="assets/images/you-win.png" alt="Winning Image" />
            <img id="lose-image" src="assets/images/gameover.png" alt="Losing Image" />
            <h2 id="tryAgain">Press Any Key to Try Again!</h2>
            <img id="tryAgainImage" src="" alt="" />
        </div>
        <div class="col-md-6 gameplay-column">
    <h1>Classic Lit Hangman</h1>
    <p id="pressKey">Press any key to get started</p>
    <br>
    <h3>Current Word</h3>
    <br>
    <h4 id = "guessTheWord"></h4>
    <br>
    <h3>Hint</h3>
    <br>
    <h4 id="wordHint"></h4>
    <br>
    <h3>Letters Guessed</h3>
    <br>
    <h4 id = "guessedLetters"></h4>
    <br>
    <h3>Guesses Left</h3>
    <br>
    <h4 id = "numberLeft"></h4>
    <br>
    <h3>Wins</h3>
    <br>
    <h4 id = "numberWins"></h4>
    <br>
    <h3>Losses</h3>
    <br>
    <h4 id = "numberLost"></h4>
    </div>
</div>
</body>




</html>
